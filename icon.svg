<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- 金属质感边框 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#metalGradient)" stroke-width="8"/>
  
  <!-- 主要图标 - 钢材符号 -->
  <g transform="translate(256,256)">
    <!-- 钢材分子结构图案 -->
    <g fill="white" opacity="0.9">
      <!-- 中心原子 -->
      <circle cx="0" cy="0" r="20" fill="url(#metalGradient)" stroke="white" stroke-width="2"/>
      
      <!-- 周围原子 -->
      <circle cx="-60" cy="-60" r="12" fill="url(#metalGradient)" stroke="white" stroke-width="1.5"/>
      <circle cx="60" cy="-60" r="12" fill="url(#metalGradient)" stroke="white" stroke-width="1.5"/>
      <circle cx="-60" cy="60" r="12" fill="url(#metalGradient)" stroke="white" stroke-width="1.5"/>
      <circle cx="60" cy="60" r="12" fill="url(#metalGradient)" stroke="white" stroke-width="1.5"/>
      
      <!-- 连接线 -->
      <line x1="-42" y1="-42" x2="-18" y2="-18" stroke="white" stroke-width="3" opacity="0.8"/>
      <line x1="42" y1="-42" x2="18" y2="-18" stroke="white" stroke-width="3" opacity="0.8"/>
      <line x1="-42" y1="42" x2="-18" y2="18" stroke="white" stroke-width="3" opacity="0.8"/>
      <line x1="42" y1="42" x2="18" y2="18" stroke="white" stroke-width="3" opacity="0.8"/>
    </g>
    
    <!-- 文字标识 -->
    <text x="0" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      不锈钢
    </text>
    <text x="0" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">
      查询工作站
    </text>
  </g>
  
  <!-- 装饰性元素 -->
  <g fill="white" opacity="0.3">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="412" cy="100" r="3"/>
    <circle cx="100" cy="412" r="3"/>
    <circle cx="412" cy="412" r="3"/>
  </g>
</svg>